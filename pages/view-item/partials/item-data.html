<div class="flex__one normal__padding viewitem__info">

  </div>

  <div class="rating__wrapper">

      <i tabindex="-1" aria-checked="false" aria-posinset="2" aria-setsize="5" class="active icon" role="radio"></i>

  </div>

  <div class="item__name">
    <h2>Arc d'Triomphe</h2>

  <span class="item__price block viewitem__currency">
    <span class="block text__center">Â£14.99</span>

        </label>

      </span>
      <span class="radio__button">
        <input type="radio" name="color__set" id="yellow" class="hide">

      </span>
      <span class="radio__button">

      </span>
      <span class="square__button">

      <span class="square__button">
